<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard Citation Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Harvard Citation Generator</h1>
        <form id="citationForm">
            <textarea id="urls" placeholder="Enter URLs, one per line"></textarea>
            <button type="submit">Generate Citations</button>
        </form>
        <div id="results">
            <h2>Generated Citations</h2>
            <ul id="citations"></ul>
        </div>
        <button id="copyAll">Copy All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
