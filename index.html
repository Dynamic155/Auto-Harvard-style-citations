<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Citation Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Auto Citation Tool</h1>
            <button id="modeToggle">Switch to Dark Mode</button>
        </header>
        
        <main>
            <button id="addCitationBtn">Add Citation</button>
            <button id="copyAllBtn">Copy All Citations</button>
            <button id="deleteAllBtn">Delete All Citations</button>
            <div id="citationsList"></div>
        </main>        
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Add Website</h2>
            <textarea id="urlInput" placeholder="Enter URLs separated by commas or lines"></textarea>
            <button id="submitUrls">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
